<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
 
<form role="form-group" style="display: inherit;width: 460px;margin-top: 20px;margin-left: 20px" id="tb">
 Step <input type="number" placeholder="step">
Description <input type="text" placeholder="description">
    <button onclick="add()" style="width:30px; height=30px">add</button>
</form>

<script>
    function add() {
        var form = document.createElement("form-group");
        form.id = new Date().getTime();
        form.innerHTML = "<form role='form-group' style='display: inherit;width: 550px'>" +
                "Step: " + "<input  placeholder='step'/>" +
                "Description: <input  placeholder='description'/>" +
                "<button onclick='del(this)' style='width:30px'>delete</button></form>";
        document.getElementById("tb").appendChild(form);
    }
    function del(obj) {
        var formID = obj.parentNode.parentNode.id;
        var form = document.getElementById(formID);
        document.getElementById("tb").removeChild(form);
    }
</script>

</body>
</html>
