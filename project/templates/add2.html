{% extends 'layout.html' %}
{% block title %}add{% endblock %}
{%block content %}

<h3 class='center'>Add Recipe</h3>
<div class="row">
    <form method="POST"  class="col s12">
           <div class="row">
             <div class="input-field col s12">
                <label>country</label>
                  <select name='country'>
                     <option value="" disabled selected>Choose your country</option>
                     {%for c in all_countries %}
                     <option value='{{c.id}}'>{{c.name}}</option>
                    {%endfor%}
                 </select>
            </div>
         </div>
         <div class="row">
             <div class="input-field col s12">
                <label>Cuisine:</label>
                  <select name='cuisine'>
                     <option value="" disabled selected>Choose cuisine</option>
                     {%for c in all_cuisine %}
                     <option value='{{c.id}}'>{{c.name}}</option>
                    {%endfor%}
                 </select>
            </div>
         </div>
    </form>
</div>
{% endblock %}
